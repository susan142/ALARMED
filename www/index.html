                        <option>Cada 4 horas</option>
                        <option>Cada 6 horas</option>
                        <option>Cada 8 horas</option>

                    </select>

                    <input class="wide-control" type="datetime-local" id="idfechahora">
                </div>

                <div class="table-thing with-label widget uib_w_35 d-margins recetaAdd" data-uib="app_framework/textarea" data-ver="1">

                    <textarea class="wide-control" rows="2" wrap="soft" id="idnota"></textarea>
                </div><a class="button widget uib_w_22 d-margins icon busy text_Receta" data-uib="app_framework/button" data-ver="1" id="idbtnguardar">Guardar</a>

                    <a class="button widget uib_w_38 icon error modificar text_Receta" data-uib="app_framework/button" data-ver="1">Eliminar</a>
